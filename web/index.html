<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>

        body {
            background: #f5f5f5;
            font-family: "微软雅黑","Microsoft Yahei",arial,sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0px auto;
            padding: 0;
        }
        .content{
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body id="body">


    <img src="/static/imgs/head.jpg" width="100%">

    <div class="content">
        登录中....<br><br>
        <input name="pid" type="hidden" v-model="pid"><button @click="nativeLogin" >重新登录</button>
    </div>

</body>

<script type="text/javascript" src="/static/js/vue.min.js"></script>

<script>


    var vue = new Vue({
        el: '#body',
        data: {
            pid:'sbgyr8',
            iworkToken : '',
            userToken:'',
            userId:''
        },
        methods:{
            nativeLogin:function(){//调用安卓登录
                doNativeLogin();
            },
            login:function () {
                this.$http.post( server + '/v1/not_auth/mobile' , {pid:this.pid} , {'emulateJSON':true}).then( this.success ,this.error );
            },
            success:function(response){
                console.log(response);

                //alert( JSON.stringify(response.data ) );
                vue.userId = response.data.data.id;
                vue.userToken = response.data.token ;
                goIndex();
            },
            error:function( response){
                console.log(response);

                alert('登录失败，请重试');
                if( android ) android.toast('登录失败，请重试');
            }
        }
    });
</script>
<script>
    function doNativeLogin(){
        try{
            if( android ){
                android.nativeLogin();
            }
        }catch(e){
            vue.login();   //安卓不存在，页面调用
        }
    }

    //setContent( JSON.stringify({'loginname':'123' , 'token':123}));
    function setContent(data) {
        data = JSON.parse(data);
        var token  = data["token"];
        var loginname = data["loginname"];

        //alert(token );
        vue.pid = loginname ;
        vue.iworkToken = token ;
        
        vue.login();
    }

    function goIndex( ){
        window.location.href = 'sign.html?userId=' + vue.userId +"&userToken=" + vue.userToken +"&iworkToken="+vue.iworkToken +"&pid=" + vue.pid ;
    }

</script>
</html>
