            </div>-->

            <div class="select">
                <div><b>选项</b><span>（注：每个最多选2项）</span></div>
                <div class="items">
                    <template v-for="item in items">
                        <div class="ul " v-bind:class="{ 'ul2' : $index % 2 != 0  }">
                            <input type="checkbox" @click="checkItem( item  )" value="{{ item.id }}" v-el:checkel v2-model="checked2" lazy>{{ item.text }}
                        </div>
                    </template>

                </div>
            </div>
        </template>

        <template v-else>
            <div class="election-div">
                <div class="items">
                    <template v-for="item in items">
                        <div class="election" v-bind:class="{ 'right' : $index % 2 != 0  }">
                            <img src="{{ item.url }}" @click="showItem( item )">
                            <div>{{ item.text }} <input type="checkbox" @click="checkItem( item ,this )" value="{{ item.id }}" v-el:checkel{{item.id}} v2-model="checked2"  lazy></div>
                        </div>
                    </template>

                </div>
            </div>
        </template>

        <div class="alert" v-show="showDetail">
            <div class="bg"></div>

            <div class="center">
                <span class="close" @click="closeItem"></span>
                <div class="img" ><img src="{{ detail.refer_user.head_image }}"/>
                </div>

                <div class="info">
                    <b>{{ detail.refer_user.name }}</b>
                    <hr>
                    {{ detail.refer_user.detail }}

                </div>
            </div>
        </div>

        <div class="submit">
            <div class="button" @click="doVote" ><img src="/static/imgs/click.png" width="20px">提 交</div>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/vue.min.js"></script>
    <script>

        var vue = new Vue({
            el: '#body',
            data: {
                parentMessage: 'Parent',
                type:'vote',
                items: [],
                checked:[],//已选列表
                checkEle:[],//已选的element
                detail:null,
                showDetail:false,
                selectCount:1,
                bodyClass:'html-body-auto'
            },
            ready:function () {
                this.loadData();
            },
            methods:{
                /*页面操作函数*/
                checkItem:function ( item  ,ele ) {  //点中某个选项
                    this.checkEle.push( ele );

                    //event.preventDefault();

                },
                showItem:function( item ){//显示候选人详情
                    if( item.refer_type != 1)return ;
                    this.bodyClass = 'html-body-overflow';
                    this.detail = item ;
                    this.showDetail = true ;
                },
                closeItem:function(){//关闭候选人详情
                    this.bodyClass = 'html-body-auto';
                    this.showDetail = false ;
                },
                submit:function () { //提交按钮
                    window.location.href = 'result.html';
                },
                /*页面操作函数 结束*/
                loadDataError:function( response){
                    console.log(response);
                    alert('请求失败，请重试');
                },
                loadData:function(){//读取页面数据
                    this.type = getUrlParam('type') == '1' ? 'election' : 'vote';

                    var callback = function(rsp){
                        if( rsp.data.code ==0 ){
                            this.selectCount = rsp.data.per_num;
                            for(var i = 0 ; i < rsp.data.data.length ; i++){
                                var item = rsp.data.data[i];
                                item.url = "/static/imgs/toupiao-bg.jpg" ;
                                if(item.refer_type == 1)
                                item.refer_user.head_image = "/static/imgs/toupiao-bg.jpg" ;
                                vue.items.push( item );
                            }
                        }
                    }
                    var url = '/v1/mobile/vote/'+ getUrlParam('id')+'/info';
                    Site.get( url  , callback , this.loadDataError );
                },
                doVote:function(){//进行投票
                    if(this.checked.length == 0 ) {
                        alert('请选择后再提交');
                    }
                    var voteCallback = function (rsp) {
                        alert(JSON.stringify(rsp.data));
                    }
                    var url = '/v1/mobile/option';
                    var ids = this.checked[0];//.id;
                    for(var i =1;i< this.checked.length -1; i++){
                        ids += ',' + this.checked[i];//.id ;
                    }
                    ids.substring( 0 , ids.length - 1 );

                    Site.post( url , {ids : ids , user_id :getUrlParam('userId') , round_id:this.items[0].round_id } , voteCallback , this.loadDataError );
                }
            }
        });
