<!DOCTYPE html>
<html lang="en" id="body">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="泛亚">
    <meta name="description" content="泛亚">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/vote.css">
    <title>签到</title>
</head>

<body  class="{{ bodyClass }}">

    <div class="head">
        <img src="/static/imgs/head.jpg" width="100%">
        <div class="title"><img  src="/static/imgs/gezi.jpg"/><b>普通投票</b><img src="/static/imgs/gezi.jpg" /></div>
    </div>

    <div class="content "  >
        <template v-if="type == 'vote'">
            <div class = "tips">
                <img src="/static/imgs/tips.png"><span class="tips-head">说明:</span>
                <div class="tips-info">因为12月需要组织一次党员生活会，看看大家对党员生活会的举办形式有什么意见，投票选择，没人最多选择2项</div>
            </div>

            <div class="select">
                <div><b>选项</b><span>（注：每个最多选2项）</span></div>
                <div class="items">
                    <template v-for="item in items">
                        <div class="ul " v-bind:class="{ 'ul2' : $index % 2 != 0  }">
                            <input type="checkbox" @click="checkItem( item  )" value="{{ item.id }}" v-model="checked" lazy>{{ item.name }}
                        </div>
                    </template>

                </div>
            </div>
        </template>

        <template v-else>
            <div class="election-div">
                <div class="items">
                    <template v-for="item in items">
                        <div class="election" v-bind:class="{ 'right' : $index % 2 != 0  }">
                            <img src="{{ item.url }}" @click="showItem( item )">
                            <div>{{ item.name }} <input type="checkbox" @click="checkItem( item  )" value="{{ item.id }}" v-model="checked" lazy></div>
                        </div>
                    </template>

                </div>
            </div>
        </template>

        <div class="alert" v-show="showDetail">
            <div class="bg"></div>

            <div class="center">
                <span class="close" @click="closeItem"></span>
                <div class="img" ><img src="{{ detail.url }}"/>
                </div>

                <div class="info">
                    <b>{{ detail.name }}</b>
                    <hr>
                    {{ detail.info }}

                </div>
            </div>
        </div>

        <div class="submit">
            <div class="button" @click="submit" ><img src="/static/imgs/click.png" width="20px">提 交</div>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/vue.min.js"></script>
    <script>

        var page = new Vue({
            el: '#body',
            data: {
                parentMessage: 'Parent',
                type:'vote1',
                items: [
                    { id:1,url: '/static/imgs/toupiao-bg.jpg' , label_url:'/static/imgs/type.jpg',name:'李克强1' , info:'李克强，男，汉族，1955年7月生，安徽定远人1957年3月参加工作，1976年5月加入中国共产党，北京大学律系和经济学院经济'},
                    { id:2,url: '/static/imgs/toupiao-bg.jpg', label_url:'/static/imgs/type2.jpg',name:'李克强2'  , info:'李克强，男，汉族，1955年7月生，安徽定远人1957年3月参加工作，1976年5月加入中国共产党，北京大学律系和经济学院经济'},
                    { id:3,url: '/static/imgs/toupiao-bg.jpg', label_url:'/static/imgs/type2.jpg',name:'李克强3' , info:'李克强，男，汉族，1955年7月生，安徽定远人1957年3月参加工作，1976年5月加入中国共产党，北京大学律系和经济学院经济'},
                    { id:4,url: '/static/imgs/toupiao-bg.jpg' , label_url:'/static/imgs/type.jpg',name:'李克强1'  , info:'李克强，男，汉族，1955年7月生，安徽定远人1957年3月参加工作，1976年5月加入中国共产党，北京大学律系和经济学院经济'},
                ],
                checked:[],//已选列表
                detail:null,
                showDetail:false,
                selectCount:1,
                bodyClass:'html-body-auto'
            },
            ready:function () {

            },
            methods:{
                checkItem:function ( item  ) {
                    //event.preventDefault();

                    console.log('item ' + item.id );
                    console.log('checked length ' + this.checked.length  );
                    if( this.checked.length > this.selectCount ){
                        this.checked.splice( 0 ,1 );
                    }else{
                        //this.checked.push( item.id );
                    }
                    //alert(this.checked.length  );
                    console.log( this.checked );

                    //
                },
                showItem:function( item ){
                    this.bodyClass = 'html-body-overflow';
                    this.detail = item ;
                    this.showDetail = true ;
                },
                closeItem:function(){
                    this.bodyClass = 'html-body-auto';
                    this.showDetail = false ;
                },
                submit:function () {
                    window.location.href = 'result.html';
                }
            }
        });

    </script>
</body>
</html>
